<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Dodaj nowy przepis - RecipeBook</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="add-recipe-form.css">
</head>
<body>

<div class="container">
    <nav class="navbar">
        <a href="#" class="logo">
            <i class="fas fa-share-alt-square"></i>
            RecipeBook
        </a>
        <a href="#" class="login-button">Zaloguj</a>
    </nav>

    <form action="#" method="post" class="recipe-form">
        <h2 class="recipe-form-title">Add new RECIPE</h2>
        <input name="title" placeholder="Title" required>
        <input name="photo-url" placeholder="Photo URL" required>
        <input name="prep-time" placeholder="URL" type="url" required>
        <select>
            <option>Breakfast</option>
            <option>Lunch</option>
            <option>Dinner</option>
            <option>Supper</option>
            <option>Dessert</option>
            <option>Snack</option>
        </select>
        <textarea name="ingredients" placeholder="Ingredients"></textarea>
        <textarea name="description" placeholder="Description"></textarea>

        <button class="recipe-form-button">Dodaj</button>
    </form>

    <footer>...</footer>
</div>
</body>
</html>
